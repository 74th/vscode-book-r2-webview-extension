<!-- webview/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .outline {
        display: table;
      }
      .color-cell {
        width: 100px;
        background-color: red;
        display: table-cell;
      }
      .slider-column {
        display: table-cell;
      }
      .slider-column > div {
        text-align: right;
        margin: 10px;
        vertical-align: middle;
      }
    </style>
    <title>color picker</title>
  </head>
  <body>
    <div class="outline">
      <div class="color-cell" id="color-cell"></div>
      <div class="slider-column">
        <div>
          <span>R</span>
          <input
            type="range"
            min="0"
            max="255"
            value="50"
            class="slider"
            id="slider-red"
          />
        </div>
        <div>
          <span>G</span>
          <input
            type="range"
            min="0"
            max="255"
            value="50"
            class="slider"
            id="slider-green"
          />
        </div>
        <div>
          <span>B</span>
          <input
            type="range"
            min="0"
            max="255"
            value="50"
            class="slider"
            id="slider-blue"
          />
        </div>
      </div>
    </div>
    <div id="log">log</div>

    <script src="{{resourceRoot}}/webview.js"></script>
  </body>
</html>
